<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="nav_boot.css">
  <style>
    #foodTable {
        width: 50%;
        margin-right: 25%;
        margin-left: 7%;
        margin-bottom: 5%;
        border-style: solid;
        }

        #foodTable th,
        #foodTable td {
        border: 1px solid antiquewhite;
        padding: 8px;
        text-align: center;
        }

        #foodTable th {
        background-color: rgba(0, 0, 0, 0.5);
        color: antiquewhite;
        }

        #foodTable tr {
        background-color: rgba(50, 50, 50, 0.356);
        }

        #foodTable tr:hover {
        transition: 1s;
        background-color: rgba(2, 76, 1, 0.751);
        }

        /* Custom table styles */
        h1 {
        margin-right: 50%;
        margin-left: 22%;
        text-align: left;
        color: antiquewhite;
        margin-bottom: 5%;
        }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar" id="navbar">
        <ul class="nav navbar-nav">
          <li><img src="logo_new-removebg-preview.png" id="nav_logo"></li>
          <li><a href="Home.html" class="hoverable">Home</a></li>
          <li><a href="Upload.html" class="hoverable">Upload</a></li>
          <li><a href="Upload.html" class="hoverable">Statistics</a></li>
          <li class="nav_right"><a href="Login.html" class="hoverable">Log out</a></li>
        </ul>
      </nav>
      

  <h1>Current Prices</h1>
    <div id="tableContainer"></div>
    <table id="foodTable">
        <thead>
          <tr>
            <th>Sno</th>
            <th>Name of Food</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added using JavaScript -->
        </tbody>
      </table>
    
      <script>
        var foodData = [
          { sno: 1, name: "Biryani", price: 150 },
          { sno: 2, name: "Shawarma", price: 120 },
          { sno: 3, name: "Appam", price: 30 },
          { sno: 4, name: "Dosa", price: 70 },
          { sno: 5, name: "Paratha", price: 40 },
          { sno: 6, name: "Samosa", price: 20 },
          { sno: 7, name: "Chicken Curry", price: 140 },
          { sno: 8, name: "Paneer Tikka", price: 180 },
          { sno: 9, name: "Mutton Biryani", price: 250 },
          { sno: 10, name: "Rasam", price: 70 },
          { sno: 11, name: "Palak Paneer", price: 160 },
          { sno: 12, name: "Fried Rice", price: 130 },
          { sno: 13, name: "Gulab Jamun", price: 80 },
          { sno: 14, name: "Chicken 65", price: 160 },
          { sno: 15, name: "Butter Chicken", price: 200 },
          { sno: 16, name: "Veg Meals", price: 110 },
          { sno: 17, name: "Chappathi", price: 50 },
          { sno: 18, name: "Aloo Gobi", price: 140 },
          { sno: 19, name: "Kadai Chicken", price: 200 },
          { sno: 20, name: "Fish Curry", price: 140 }
        ];
    
        var tableBody = document.querySelector("#foodTable tbody");
        for (var i = 0; i < foodData.length; i++) {
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${foodData[i].sno}</td>
            <td>${foodData[i].name}</td>
            <td>${foodData[i].price}</td>
          `;
          tableBody.appendChild(row);
        }
      </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      var str = '#len';
      $(document).ready(function () {
        var i, stop;
        i = 1;
        stop = 4;
        setInterval(function () {
          if (i > stop) {
            return;
          }
          $('#len' + (i++)).toggleClass('bounce');
        }, 500);
      });
    });
  </script>
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
  
      // Check the current scroll position
      if (window.scrollY > 0) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
  
</body>
</html>
